name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ github.ref }}
          base: main
          title: Automatic pull request from main
          body: |
            This is an automatic pull request created by the CI/CD pipeline.

          token: ${{ secrets.GITHUB_TOKEN }}